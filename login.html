<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Neighborhood Help & Service Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
    <style>
        /* Add some styles for the View Password button */
        .password-container {
            position: relative;
        }
        .view-password {
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
                </div>
                <div class="input-group password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="view-password" onclick="togglePassword()">üëÅÔ∏è</span> <!-- View password icon -->
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register Here</a></p>
            </div><a href="index.html" class="back-link">‚¨Ö Back to Home</a>
            <div id="loginError" class="error-message" style="display: none;">Incorrect Mobile number or Password Please try again...!</div>
        </div>
    </div>
    <script>
        // JavaScript function to toggle the password visibility
        function togglePassword() {
            var passwordField = document.getElementById('password');
            var passwordType = passwordField.type;

            if (passwordType === 'password') {
                passwordField.type = 'text';  // Show the password
            } else {
                passwordField.type = 'password';  // Hide the password
            }
        }

        // Optionally, you can add some form submission logic here.
        // document.getElementById('loginForm').addEventListener('submit', function(event) {
        //     event.preventDefault();
        //     // Handle login
        // });
    </script>
</body>
</html>
